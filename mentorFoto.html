<!--< todos abaixo compõem a tag img usemap src alt align height width vsspace hspace border >
img - insere uma imagem
usemap - mapa de origem do lado do cliente
src - o URL da imagem
alt - nome que aparece referente a imagem caso a mesma não apareça uma string de texto que será exibida em navegadores que não possam suportar imagens
align - determina o alinhamento de uma determinada imagem: top, middle, bottom, left e right
height - é a altura sugerida em pixels
widht - é a extensão sugerida em pixels
vspace - o espaço entre a imagem e o texto acima e abaixo dela
hspace - espaço entre a imagem e o texto à esquerda e a direita dela
border - largura da borda -->
